<body>
    <h1>else if 조건문 알아보기</h1>
    <h4>if(조건식A){실행코드A}elseif(조건식B){실행코드B}else{실행코드C}</h4>
    <p>
        조건식A = true > 실행코드A 실행
        조건식A = false > 조건식B로 넘어감 
        조건식B = true > 실행코드B실행
        조건식B = false > 실행코드C실행
    </p>
</body>

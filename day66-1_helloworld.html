<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //저장소 만들기
        //입력값을 변수에 저장
        var age = prompt('당신의 나이는?', '0');
        //document는 html안이라는 의미임
        document.write('당신의 나이는' + age + '입니다.');
        //조건문: 조건에 따라서 코드를 실행할지 말지 정하는 것 
        if (age >= 20) {
            document.write('당신은 성인입니다.');
        } else {
            document.write('당신은 미성년자입니다.');
        }
        //자바스크립트: 객체지향 > 객체란? : 속성과 속성값들의 집합
        //속성과 속성값들을 제어하는 언어
        //css요소의 속성을 의미(대부분), js속성과 속성값(일부)
    </script>
</head>
<body>
<article class="wuto">
    <h3>Welcom MyWorld</h3>
    <h4>ddldkdlklk</h4>
    <p>Lorem ipsum dolor sit amet co sectetur adipisicing elit. Quas repellendus at
        veritatis, ipsa fuga nemo consequuntur rem quidem dolorum, voluptatem nam
        voluptates rerum placeat? Iste assumenda cupiditate fuga eveniet modi?</p>
</article>
</body>
</html>

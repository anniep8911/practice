<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{position: relative;display: flex;}
        div.box{width: 200px; height: 200px; position: relative; background-color: #fc0;}
        div.box.i2{background-color: #f00;}
        div.box.i3{background-color: #f60;}
        div.box:hover::after{
            display: block;
            content: '드래그!';
        }
        div.boxD{width: 500px; height: 600px; outline: 2px solid black;}
        div.talk{opacity: 0; position: absolute; top: 0; left: 0;}
    </style>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script>
        $(function(){
            var c=['red','orange','blue'];
            var i = 0;
            $('.box').draggable();
            $('.box').mouseenter(function(){
                i=$(this).index();
            });
            
            $('.boxD').droppable({
                drop: function(){
                    $(this).css({backgroundColor:c[i]});
                    $('.box').css({top:0,left:0});
                }
            });
            $('.box').mouseleave(function(event){
                $('.talk').css({opacity:0});
                
            });
            $('.boxD').mouseenter(function(event){
                $('.talk').text('드롭!');
            });

        });
    </script>
</head>
<body>
    <div class="box i1"></div>
    <div class="box i2"></div>
    <div class="box i3"></div>
    <div class="boxD"></div>
    <div class="talk">
        <p>드래그!</p>
    </div>
</body>
</html>

<body>
    <h1>if조건문 알아보기</h1>
    <h3>if(조건식){문장/코드}</h3>
    <p>
        조건식의 결과에 따라 {문장,코드}의 실행 여부를 결정합니다.
        조건식의 결과가 true라면 {문장,코드}를 실행하고
        조건식의 결과가 false라면 {문장,코드}를 실행하지 않습니다.
        조건식의 결과가 항상 true 또는 false결과를 얻어야하기때문에
        조건식에서는 비교연산자, 논리연산자등이 사용됩니다.
    </p>
</body>
